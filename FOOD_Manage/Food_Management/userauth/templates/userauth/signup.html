{% extends "layout.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'userauth/signup.css' %}">
<div class="signup-container">
    <h2>Create an Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="#">Login</a></p>
</div>
{% endblock %}
