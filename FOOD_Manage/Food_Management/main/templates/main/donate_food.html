{% extends 'layout.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'main/donate_food.css' %}">
{% endblock %}

{% block content %}
<div class="donate-container">
  <h2>Donate Food</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Donation</button>
  </form>
</div>
{% endblock %}
